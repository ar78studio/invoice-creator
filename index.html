<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="invoice.css" />
    <!-- <link rel="stylesheet" href="/tailwind.css" /> -->
    <title>Invoice Generator</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Invoice Generator</h1>
        <p>Create a custom Invoice and email it to your clients!</p>
      </header>
      <section class="section">
        <div>
          <form action="post" id="form" class="cust-itm-descr">
            <label for="client-name"> Full Name
            <input
            type="text"
            name="clientname"
              id="client-name"
              placeholder="Enter Full Name"
              pattern="^[A-Z a-z]+"
            />
          </label>
          <label for="client-email"> Recipient's Email
            <input
              type="email"
              name="clientemail"
              id="client-email"
              placeholder="Enter Email"
            />
          </label>
          <label for="invoice-descr"> Item to Invoice
            <input
            type="text"
            id="invoice-descr"
            name="descr"
            placeholder="Item to Invoice"
            value=""
          />
          </label>
            <label for="invoice-nmbr"> Item Cost
              <input
              type="number"
              id="invoice-nmbr"
              name="cost"
              maxlength="6"
              placeholder="Cost"
              value=""
            />
            </label>
            
            <button type="button" name="add-item" id="add-new-item">
              Add New Item
            </button>
          </form>
        </div>

        <div class="section-items">
          <div class="task-total">
            <p>TASK</p>
            <p>TOTAL</p>
          </div>
          <div class="invoice-items">
            <!-- Start: Pass Custom Invoice Items Here -->

            <!-- <div class="invoice-task-total">
              <h3 id="inv-task" class="item">Mow Lawn</h3>
              <a href="#" id="remove-invoice-item">remove</a>
              <h3 id="inv-total" class="item">$20</h3>
            </div> -->

            <!-- <div class="invoice-task-total">
              <h3 id="inv-task" class="item">${renderItems[i].service}</h3>
              <a href="" id="remove-last-entry">remove</a>
              <h3 id="inv-total" class="item">$ ${renderItems[i].cost}</h3>
            </div> -->

            <!-- End: Pass Custom Invoice Items Here -->
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="notes-amount">
          <p id="client-smry-heading">CLIENT SUMMARY</p>
          <p id="total-amnt-heading">TOTAL AMOUNT</p>
        </div>

        <div class="summary">
          <p id="client-sum-name"></p>
          <p id="client-sum-email"></p>
        </div>

        <div class="notes-payment">
          <p></p>
          <p id="total-amount"></p>
        </div>

        <div id="payment-notes">
          <p>We accept Crypto, Credit card, or PayPal</p>
        </div>

        <div class="send-button">
          <button id="send-invoice">Send Invoice</button>
        </div>

        <div class="send-button">
          <button id="clear-invoice">Clear Invoice</button>
        </div>
      </footer>
    </div>
    <script src="invoice.js"></script>
  </body>
</html>
